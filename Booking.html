<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="Booking.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="./img/ridd.png" alt="Logo" style="height:75px; width: 81px;">
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html"><i class="fa-solid fa-house"
                                style="margin-right: 10px;"></i>Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa-solid fa-envelope"
                                    style="margin-right: 10px;"></i>Contact</a></li>
                    <!-- Login Dropdown -->
                    <li class="nav-item dropdown">
                        <button class="btn btn-outline- dropdown-toggle me-2" type="button"
                            data-bs-toggle="dropdown">
                            <i class="fa-solid fa-right-to-bracket" style="margin-right: 5px;"></i>
                            Login
                        </button>
                        <ul class="dropdown-menu">
                           
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                    data-bs-target="#userLoginModal"><i class="fa-solid fa-users"
                                        style=" margin-right: 15px;"></i>User</a></li>
                        </ul>
                    </li>

                    <!-- Register Dropdown -->
                    <li class="nav-item dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user-plus"></i> Register
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                    data-bs-target="#userRegisterModal">User</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row booking-container">
            <!-- Left: Booking Form -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light">
                <div class="booking-form-container">
                    <h3 class="text-center"><i class="fa-solid fa-car"></i> Book a Ride</h3>
                    <form id="bookingForm" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-location-dot"></i> From</label>
                            <input type="text" name="formu" class="form-control" id="fromLocation" placeholder="Enter pickup location" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-map-marker-alt"></i> To</label>
                            <input type="text" name="tou" class="form-control" id="toLocation" placeholder="Enter drop location" required>
                        </div>

                        <!-- When Dropdown -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-regular fa-clock"></i> When</label>
                            <select class="form-select" id="whenSelect" required>
                                <option value="now">Now</option>
                                <option value="schedule">Schedule for later</option>
                            </select>
                        </div>

                        <!-- Departure Time (Initially Hidden) -->
                        <div class="mb-3 hidden" id="departureTimeContainer">
                            <label class="form-label"><i class="fa-regular fa-calendar"></i> Select Date & Time</label>
                            <input type="datetime-local" class="form-control" id="rideTime">
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-taxi"></i> Select Ride</label>
                            <select class="form-select" id="rideType" required>
                                <option value="">Choose a ride</option>
                                <option value="Auto">Auto</option>
                             
                                <option value="Bike">Bike</option>
                                <option value="Sedan">Texi</option>
                                <option value="SUV">Prime SUV</option>
                            </select>
                        </div>

                        <div class="mb-3 hidden" id="passengerContainer">
                            <label class="form-label"><i class="fa-solid fa-users"></i> Number of Passengers</label>
                            <select class="form-select" id="passengerCount">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>

                        <div class="mb-3 hidden" id="shareRideContainer">
                            <label class="form-label"><i class="fa-solid fa-handshake"></i> Share your ride?</label>
                            <select class="form-select" id="shareRide">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </div>

                        <div class="mb-3 hidden" id="genderContainer">
                            <label class="form-label"><i class="fa-solid fa-venus-mars"></i> Gender Preference</label>
                            <select class="form-select" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-check-circle"></i> Book Now</button>
                    </form>
                </div>
            </div>

            <!-- Right: Two Images in One Row --> 
            <div class="col-lg-7">
                <div class="row image-container">
                    <div class="col-6 image-box" style="background-image: url('./img/3671751.jpg');"></div>
                    <div class="col-6 image-box" style="background-image: url('https://source.unsplash.com/800x600/?car,road');"></div>
                </div>
            </div>
        </div>
    </div>

        <!-- User Register Modal -->

        <div class="modal fade" id="userRegisterModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User Registration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="seekerForm" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Select State</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <select class="form-select" id="city" required>
                                    <option value="">Select City</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="zipCode" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zipCode" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Create Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label">I agree to the Terms & Conditions</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                            <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <!-- User Login Full-Screen Modal -->
    <div class="modal fade" id="userLoginModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body" style="background-color: #ded9da;">
                    <div class="container py-2 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col col-xl-10">
                                <div class="card" style="border-radius: 1rem;">
                                    <div class="row g-0">
                                        <div class="col-md-6 col-lg-5 d-none d-md-block mt-5">
                                            <img src="./img/mobile.png" alt="login form" class="img-fluid"
                                                style="border-radius: 1rem 0 0 1rem; height:600px; width: auto;" />
                                        </div>
                                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                            <div class="card-body p-4 p-lg-5 text-black">
                                                <form action="" method="post" enctype="multipart/form-data">
                                                    <div class="d-flex align-items-center mb-3">
                                                        <img src="./img/Ride+Share+Logo+2.jpg" alt=""
                                                            style="height:75px; width: 80px;">
                                                    </div>
                                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
                                                        into your account</h5>

                                                    <div class="form-outline mb-4">
                                                        <input type="email" class="form-control form-control-lg"
                                                            required />
                                                        <label class="form-label">Email address</label>
                                                    </div>

                                                    <div class="form-outline mb-4">
                                                        <input type="password" class="form-control form-control-lg"
                                                            required />
                                                        <label class="form-label">Password</label>
                                                    </div>

                                                    <div class="pt-1 mb-4">
                                                        <input type="button" class="btn btn-dark btn-lg btn-block"
                                                            value="Login">
                                                    </div>

                                                    <a class="small text-muted" href="#">Forgot password?</a>
                                                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="#"
                                                            class="text-decoration-none">Register here</a></p>
                                                    <a href="#" class="small text-muted">Terms of use.</a>
                                                    <a href="#" class="small text-muted">Privacy policy</a>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-danger position-absolute top-0 end-0 m-3"
                                    data-bs-dismiss="modal">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Booking.js"></script>
    <script src="ulget.js"></script>

</body>

</html>
