<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Search Box</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        .search-box {
            position: relative;
            max-width: 400px;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding-left: 40px;
            padding-right: 50px;
            height: 45px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .search-box .location-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            transition: 0.3s;
        }

        .search-box .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-box .search-btn:hover {
            background-color: #555;
        }

        /* Hide input field and location icon on small screens */
        @media (max-width: 768px) {
            .search-box input,
            .search-box .location-icon {
                display: none;
            }

            .search-box.active input {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="search-box">
        <input type="text" class="form-control" placeholder="Tell us your location" id="locationInput">
        
        <!-- Location Icon (Hidden on small screens) -->
        <i class="fas fa-map-marker-alt location-icon"></i>

        <!-- Search Button (Toggles input on small screens) -->
        <button class="search-btn" onclick="toggleSearch()">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleSearch() {
            let searchBox = document.querySelector(".search-box");
            let inputField = document.getElementById("locationInput");

            if (window.innerWidth <= 768) {
                searchBox.classList.toggle("active");
                inputField.focus();
            } else {
                searchLocation();
            }
        }

        function searchLocation() {
            let location = document.getElementById("locationInput").value;
            if (location.trim() === "") {
                alert("Please enter your location!");
            } else {
                alert("Searching for: " + location);
            }
        }
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
